<h3>Mis Incidencias</h3>

<form [formGroup]="salvarForm" class="form">
    <table class="table" *ngIf="listaTickets != null">
        <thead>
            <tr>
                <th scope="col">Informacion</th>
                <th scope="col">Estado</th>
                <th scope="col">Fecha Solicitud</th>
                <!--<th scope="col">Operario</th>
                <th scope="col" style="display:none;">Operario</th>-->
                <th scope="col">Puntuar</th>
                <th scope="col">Comentario</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>

        <tbody>

            <tr *ngFor="let listaTicket of listaTickets">
                <td style="display:none;" value="listaTicket.idticket" id="idticket">
                    {{listaTicket.idticket}}
                </td>
                <td>
                    {{listaTicket.informacion}}
                </td>
                <td>
                    {{listaTicket.es}}
                </td>
                <td>
                    {{listaTicket.fechaCreacion}}
                </td>
                <!--<td *ngIf="listaTicket.es != 4" id="idoperario" value="listaTicket.usuarioEmpleado[0].idusuario" style="display:none;">
                    {{listaTicket.usuarioEmpleado[0].idusuario}}
                </td>
                <td *ngIf="listaTicket.es != 4">
                    {{listaTicket.usuarioEmpleado[0].nombre}}
                </td>-->
                <td *ngIf="listaTicket.es != 4">
                    <select required formControlName="calificacion"> 
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                </td>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control" id="comentario" name="comentario" formControlName="comentario" placeholder="Escribe un comentario">

                    </div>
                </td>
                <td>
                    <button class="btn btn-success" (click)="salvarComentario(listaTicket.idticket, salvarForm)">
                    Salvar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</form>
